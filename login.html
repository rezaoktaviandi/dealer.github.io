<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login-form" action="dashboard.html" method="post">
            <h2>SILAHKANN LOGIN</h2>
            <div class="input-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
            <div class="input-group">
                <label for="username">Email :</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="message">Pesan :</label>
                <textarea id="message" name="message" required rows="4" cols="50"></textarea>
            </div>
            <br>
            <button type="submit">Masuk</button>
            <br>
            <br>
            <button type="reset">keluar</button>
            <p class="message"><a href="#">Daftar</a></p>
        </form>
    </div>
</body>
</html>
